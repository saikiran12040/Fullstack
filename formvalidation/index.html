<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" placeholder="Enter your name" id="username">
                <span class="error"></span>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" placeholder="Enter your e-mail" id="email">
                <span class="error"></span>
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="text" placeholder="Enter your password" id="password">
                <span class="error"></span>
            </div>
            <div class="form-field">
                <label for="cpassword">Username:</label>
                <input type="text" placeholder="Enter your confirm password" id="cpassword">
                <span class="error"></span>
            </div>
            <input type="submit" id="btn" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
